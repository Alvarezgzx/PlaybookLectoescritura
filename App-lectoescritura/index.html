      .hover\:text-magenta-principal:hover { color: var(--magenta-principal); }

      /* Estilos de los enlaces de navegaci√≥n */
      .nav-link { 
        transition: color 0.3s ease; 
      }
      .nav-link.active { 
        color: var(--magenta-principal); 
        font-weight: 700; 
      }
      .nav-link.active .emoji-icon { 
        transform: scale(1.2); 
      }
      .emoji-icon { 
        font-size: 1.25rem; 
        transition: transform 0.3s ease;
