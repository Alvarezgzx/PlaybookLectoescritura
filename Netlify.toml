# Reglas de Redirección y Proxy para Netlify

[[redirects]]
  # Cualquier petición que tu frontend haga a "/api/..."
  from = "/api/*"
  
  # La URL REAL de tu backend en Cloud Run.
  # El ":splat" al final es muy importante, no lo borres.
  to = "https://copy-of-generador-de-planes-de-clase-de-lectoescr-243793841218.us-west1.run.app/:splat"
  
  # El status 200 lo convierte en un proxy.
  status = 200
  
  # Esto asegura que la regla se aplique siempre.
  force = true